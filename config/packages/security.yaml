security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_location_index
            logout:
                path: app_logout


    access_control:
        # Publiczny dostęp do strony głównej
        - { path: ^/, roles: PUBLIC_ACCESS }
        # Dostęp do stron logowania i rejestracji
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        # Dostęp do lokalizacji dla użytkowników z rolą ROLE_USER i wyższą
        - { path: ^/location, roles: ROLE_LOCATION_INDEX }
        # Dostęp do tworzenia i edycji lokalizacji tylko dla adminów
        - { path: ^/location/new, roles: ROLE_LOCATION_NEW }
        - { path: ^/location/edit, roles: ROLE_LOCATION_EDIT }
        - { path: ^/location/show, roles: ROLE_LOCATION_SHOW }
        # Dostęp do pomiarów tylko dla użytkowników z rolą ROLE_MEASUREMENT_INDEX i wyższą
        - { path: ^/measurement, roles: ROLE_MEASUREMENT_INDEX }
        - { path: ^/measurement/new, roles: ROLE_MEASUREMENT_NEW }
        - { path: ^/measurement/edit, roles: ROLE_MEASUREMENT_EDIT }
        # Dostęp do panelu admina tylko dla adminów
        - { path: ^/admin, roles: ROLE_ADMIN }


    role_hierarchy:
        # ROLE_ADMIN ma dostęp do wszystkich ról poniżej
        ROLE_ADMIN:
            - ROLE_USER
            - ROLE_LOCATION_NEW
            - ROLE_LOCATION_EDIT
            - ROLE_LOCATION_DELETE
            - ROLE_LOCATION_SHOW
            - ROLE_MEASUREMENT_INDEX
            - ROLE_MEASUREMENT_NEW
            - ROLE_MEASUREMENT_EDIT
        # ROLE_USER ma dostęp tylko do ról, które pozwalają na wyświetlanie lokalizacji
        ROLE_USER:
            - ROLE_LOCATION_INDEX
            - ROLE_MEASUREMENT_INDEX
            - ROLE_LOCATION_SHOW



when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
